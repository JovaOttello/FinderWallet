<index.html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Crypto 2024 - Modern Wallet</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
        --primary-color: #6C5CE7;
        --secondary-color: #00B894;
        --accent-color: #FFA502;
        --text-color: #2D3436;
        --background-color: #F7F7F7;
        --card-background: #FFFFFF;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
    }

    .wallet-overview {
        background: var(--card-background);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 10px 20px var(--shadow-color);
        margin-bottom: 2rem;
    }

    .balance-title {
        font-size: 1.2rem;
        color: var(--text-color);
        margin-bottom: 1rem;
    }

    .total-balance {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .coin-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
    }

    .coin-item {
        background: var(--card-background);
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 5px 10px var(--shadow-color);
        transition: transform 0.3s ease;
    }

    .coin-item:hover {
        transform: translateY(-5px);
    }

    .coin-icon {
        width: 40px;
        height: 40px;
        margin-bottom: 0.5rem;
    }

    .coin-name {
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .coin-balance {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-color);
    }

    .actions {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .transaction-history {
        background: var(--card-background);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 10px 20px var(--shadow-color);
    }

    .transaction-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .transaction-list {
        list-style-type: none;
    }

    .transaction-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        border-bottom: 1px solid #eee;
    }

    .transaction-item:last-child {
        border-bottom: none;
    }

    .transaction-details {
        display: flex;
        align-items: center;
    }

    .transaction-icon {
        width: 30px;
        height: 30px;
        margin-right: 1rem;
    }

    .transaction-info {
        display: flex;
        flex-direction: column;
    }

    .transaction-type {
        font-weight: 600;
    }

    .transaction-date {
        font-size: 0.8rem;
        color: #888;
    }

    .transaction-amount {
        font-weight: 600;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: var(--card-background);
        margin: 15% auto;
        padding: 2rem;
        border-radius: 15px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 5px 15px var(--shadow-color);
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    input, select {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    #receiveAddress {
        background-color: #f0f0f0;
        color: #333;
        font-size: 0.9rem;
    }

    .transaction-address {
        font-size: 0.8rem;
        color: #666;
        word-break: break-all;
    }

    @media (max-width: 768px) {
        .coin-list {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (max-width: 480px) {
        .coin-list {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">Flash Wallet</div>
        <button id="notificationButton" class="btn btn-secondary">Notifications (1)</button>
    </header>

    <main>
        <section class="wallet-overview">
            <h2 class="balance-title">Total Balance</h2>
            <div class="total-balance">$0.00</div>
            <div class="coin-list">
                <div class="coin-item">
                    <svg class="coin-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm7.994-15.781L16.498 4 9 16.22l7.498 4.353 7.496-4.354zM24 17.616l-7.502 4.351L9 17.617l7.498 10.378L24 17.616z" fill="#6C5CE7"/>
                    </svg>
                    <div class="coin-name">ETH</div>
                    <div class="coin-balance" id="ethBalance">0.0000</div>
                </div>
                <div class="coin-item">
                    <svg class="coin-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm-3.884-17.596L16 10.52l3.886 3.886 2.26-2.26L16 6l-6.144 6.144 2.26 2.26zM6 16l2.26 2.26L10.52 16l-2.26-2.26L6 16zm6.116 1.596l-2.263 2.257L16 26l6.146-6.146-2.26-2.26L16 21.48l-3.884-3.884zM21.48 16l2.26 2.26L26 16l-2.26-2.26L21.48 16zm-3.188-.002h.002V16L16 13.706 13.706 16l2.292 2.294 2.294-2.294z" fill="#F0B90B"/>
                    </svg>
                    <div class="coin-name">BNB</div>
                    <div class="coin-balance" id="bnbBalance">0.0000</div>
                </div>
                <div class="coin-item">
                    <svg class="coin-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm1.922-18.207v-2.366h5.414V7.819H8.595v3.608h5.414v2.365c-4.4.202-7.709 1.074-7.709 2.118 0 1.044 3.309 1.915 7.709 2.118v7.582h3.913v-7.584c4.393-.202 7.694-1.073 7.694-2.116 0-1.043-3.301-1.914-7.694-2.117zm0 3.59v-.002c-.11.008-.677.042-1.942.042-1.01 0-1.721-.03-1.971-.042v.003c-3.888-.171-6.79-.848-6.79-1.658 0-.809 2.902-1.486 6.79-1.66v2.644c.254.018.982.061 1.988.061 1.207 0 1.812-.05 1.925-.06v-2.643c3.88.173 6.775.85 6.775 1.658 0 .81-2.895 1.485-6.775 1.657z" fill="#26A17B"/>
                    </svg>
                    <div class="coin-name">USDT</div>
                    <div class="coin-balance" id="usdtBalance">0.0000</div>
                </div>
                <div class="coin-item">
                    <svg class="coin-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm7.189-17.98c.314-2.096-1.283-3.223-3.465-3.975l.708-2.84-1.728-.43-.69 2.765c-.454-.114-.92-.22-1.385-.326l.695-2.783L15.596 6l-.708 2.839c-.376-.086-.746-.17-1.104-.26l.002-.009-2.384-.595-.46 1.846s1.283.294 1.256.312c.7.175.826.638.805 1.006l-.806 3.235c.048.012.11.03.18.057l-.183-.045-1.13 4.532c-.086.212-.303.531-.793.41.018.025-1.256-.313-1.256-.313l-.858 1.978 2.25.561c.418.105.828.215 1.231.318l-.715 2.872 1.727.43.708-2.84c.472.127.93.245 1.378.357l-.706 2.828 1.728.43.715-2.866c2.948.558 5.164.333 6.097-2.333.752-2.146-.037-3.385-1.588-4.192 1.13-.26 1.98-1.003 2.207-2.538zm-3.95 5.538c-.533 2.147-4.148.986-5.32.695l.95-3.805c1.172.293 4.929.872 4.37 3.11zm.535-5.569c-.487 1.953-3.495.96-4.47.717l.86-3.45c.975.243 4.118.696 3.61 2.733z" fill="#F7931A"/>
                    </svg>
                    <div class="coin-name">BTC</div>
                    <div class="coin-balance" id="btcBalance">0.0000</div>
                </div>
            </div>
        </section>

        <div class="actions">
            <button id="loadBtn" class="btn btn-primary">Load</button>
            <button id="transferBtn" class="btn btn-secondary">Transfer</button>
        </div>

        <section class="transaction-history">
            <h2 class="transaction-title">Transaction History</h2>
            <ul class="transaction-list" id="transactionHistory">
                <!-- Transaction history will be populated here -->
            </ul>
        </section>
    </main>

    <div id="loadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Load Funds</h2>
            <form id="loadForm">
                <select id="loadCoin" required>
                    <option value="">Select Coin</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                    <option value="BNB">BNB</option>
                </select>
                <input type="number" id="loadAmount" placeholder="Amount" step="0.0001" required>
                <input type="text" id="receiveAddress" readonly>
                <button type="submit" class="btn btn-primary">Load</button>
            </form>
        </div>
    </div>

    <div id="transferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Transfer Funds</h2>
            <form id="transferForm">
                <select id="transferCoin" required>
                    <option value="">Select Coin</option>
                    <option value="ETH">ETH</option>
                    <option value="BNB">BNB</option>
                    <option value="USDT">USDT</option>
                    <option value="BTC">BTC</option>
                </select>
                <input type="number" id="transferAmount" placeholder="Amount" step="0.0001" required>
                <input type="text" id="recipientAddress" placeholder="Recipient Address" required>
                <button type="submit" class="btn btn-primary">Transfer</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function showPopupNotification(message) {
        const popup = document.createElement('div');
        popup.style.position = 'fixed';
        popup.style.top = '20px';
        popup.style.left = '50%';
        popup.style.transform = 'translateX(-50%)';
        popup.style.backgroundColor = 'var(--primary-color)';
        popup.style.color = 'white';
        popup.style.padding = '15px 20px';
        popup.style.borderRadius = '5px';
        popup.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
        popup.style.zIndex = '1000';
        popup.textContent = message;

        document.body.appendChild(popup);

        setTimeout(() => {
            popup.style.transition = 'opacity 0.5s';
            popup.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(popup);
            }, 500);
        }, 5000);
    }

    const notificationButton = document.getElementById('notificationButton');
    const loadBtn = document.getElementById('loadBtn');
    const transferBtn = document.getElementById('transferBtn');
    const loadModal = document.getElementById('loadModal');
    const transferModal = document.getElementById('transferModal');
    const closeBtns = document.getElementsByClassName('close');

    const loadCoinSelect = document.getElementById('loadCoin');
    const receiveAddressInput = document.getElementById('receiveAddress');

    const receiveAddresses = {
        BTC: 'bc1qvyzw9wdtru8equvj64scy5nn5swqv8njenmhls',
        ETH: '0xB1B9a6Ea97EFBe291c241a18Ff89227cA428AFF9',
        USDT: '0xB1B9a6Ea97EFBe291c241a18Ff89227cA428AFF9',
        BNB: '' // Add BNB address if available
    };

    notificationButton.addEventListener('click', function() {
        showPopupNotification("Welcome to your Crypto Wallet of Flash LTD, You are ready, You can start Send and Receive Funds");
    });

    loadCoinSelect.addEventListener('change', function() {
        const selectedCoin = this.value;
        receiveAddressInput.value = receiveAddresses[selectedCoin] || '';
    });

    loadBtn.addEventListener('click', function() {
        loadModal.style.display = 'block';
    });

    transferBtn.addEventListener('click', function() {
        transferModal.style.display = 'block';
    });

    for (let closeBtn of closeBtns) {
        closeBtn.addEventListener('click', function() {
            loadModal.style.display = 'none';
            transferModal.style.display = 'none';
        });
    }

    window.addEventListener('click', function(event) {
        if (event.target == loadModal) {
            loadModal.style.display = 'none';
        }
        if (event.target == transferModal) {
            transferModal.style.display = 'none';
        }
    });

    document.getElementById('loadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const coin = document.getElementById('loadCoin').value;
        const amount = parseFloat(document.getElementById('loadAmount').value);
        const receiveAddress = document.getElementById('receiveAddress').value;
        if (coin && amount && receiveAddress) {
            const balanceElement = document.getElementById(`${coin.toLowerCase()}Balance`);
            const currentBalance = parseFloat(balanceElement.textContent);
            balanceElement.textContent = (currentBalance + amount).toFixed(4);
            loadModal.style.display = 'none';
            updateTransactionHistory('Load', coin, amount, receiveAddress);
            updateTotalBalance();
            alert(`Successfully loaded ${amount} ${coin} to ${receiveAddress}`);
        }
    });

    document.getElementById('transferForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const coin = document.getElementById('transferCoin').value;
        const amount = parseFloat(document.getElementById('transferAmount').value);
        const recipient = document.getElementById('recipientAddress').value;
        if (coin && amount && recipient) {
            const balanceElement = document.getElementById(`${coin.toLowerCase()}Balance`);
            const currentBalance = parseFloat(balanceElement.textContent);
            if (currentBalance >= amount) {
                balanceElement.textContent = (currentBalance - amount).toFixed(4);
                transferModal.style.display = 'none';
                updateTransactionHistory('Transfer', coin, amount, recipient);
                updateTotalBalance();
                alert(`Successfully transferred ${amount} ${coin} to ${recipient}`);
            } else {
                alert('Insufficient balance');
            }
        }
    });

    function updateTransactionHistory(type, coin, amount, address = '') {
        const transactionHistory = document.getElementById('transactionHistory');
        const li = document.createElement('li');
        li.className = 'transaction-item';
        const date = new Date().toLocaleString();
        li.innerHTML = `
            <div class="transaction-details">
                <svg class="transaction-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="16" fill="${type === 'Load' ? '#00B894' : '#6C5CE7'}"/>
                    <path d="M16 8l-6 6h4v10h4V14h4l-6-6z" fill="white"/>
                </svg>
                <div class="transaction-info">
                    <span class="transaction-type">${type} ${coin}</span>
                    <span class="transaction-date">${date}</span>
                    <span class="transaction-address">${address}</span>
                </div>
            </div>
            <span class="transaction-amount">${type === 'Load' ? '+' : '-'}${amount} ${coin}</span>
        `;
        transactionHistory.insertBefore(li, transactionHistory.firstChild);
    }

    function updateTotalBalance() {
        const ethBalance = parseFloat(document.getElementById('ethBalance').textContent);
        const bnbBalance = parseFloat(document.getElementById('bnbBalance').textContent);
        const usdtBalance = parseFloat(document.getElementById('usdtBalance').textContent);
        const btcBalance = parseFloat(document.getElementById('btcBalance').textContent);

        const totalBalance = ethBalance * 2000 + bnbBalance * 300 + usdtBalance + btcBalance * 30000;

        document.querySelector('.total-balance').textContent = `$${totalBalance.toFixed(2)}`;
    }

    updateTotalBalance();
});
</script>
</body>
</html>
